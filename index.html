<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/css/style.css" rel="stylesheet" />
    <title>Technology | Feature of Technology In Blockchain</title>
  </head>
  <body class="home | font-sans text-base font-normal leading-normal bg-white text-dark">
    <header class="primary-header">
      <div class="navigation">
        <!-- Menu hamburger -->
        <input
          type="checkbox"
          class="navigation__checkbox | hidden"
          name="menu-toggle"
          id="menu-toggle"
        />
        <label
          for="menu-toggle"
          class="navigation__button | grid place-items-center fixed shadow-lg rounded-50 bg-white text-center"
        >
          <span class="navigation__icon">&nbsp;</span>
        </label>
        <div class="navigation__bg | fixed rounded-50">&nbsp;</div>
        <!-- Navigation -->
        <nav class="navigation__nav | fixed">
          <ul class="navigation__list | text-center absolute">
            <li class="navigation__item | m-4">
              <a href="#" class="navigation__link | relative inline-block font-light py-4 px-8">
                <span class="mr-6 inline-block">01</span>About Technology
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link | relative inline-block font-light px-4 py-8">
                <span class="mr-6 inline-block">02</span>Future Technology
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link | relative inline-block font-light px-4 py-8">
                <span class="mr-6 inline-block">03</span>Latest Technology
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link | relative inline-block font-light px-4 py-8">
                <span class="mr-6 inline-block">04</span>Blockchain
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link | relative inline-block font-light px-4 py-8">
                <span class="mr-6 inline-block">05</span>See Future
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header | relative">
        <div class="header__logo | absolute">
          <img src="./dist/img/logo-1.png" alt="logo" />
        </div>

        <div class="header__text text-center">
          <h1 class="heading-primary | text-white uppercase mb-15">
            <span
              class="text-3xl block tracking-2xw move-in-left"
              style="--duration: 1s"
              >Technology</span
            >
            <span
              class="text-lg block font-bold tracking-xw move-in-right"
              style="--duration: 1s"
              >Is where life happen</span
            >
          </h1>

          <a
            href="#section-tours"
            class="btn--white move-in-bottom"
            style="--duration: 0.5s"
          >
            Discovery Technology
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
